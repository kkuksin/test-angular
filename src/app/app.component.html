<form>

  <label for="user-email" >
    Email:
  </label>
  <input type="email" id="user-email" autofocus (keyup)="onKeyEmail($event)" >

  <br>

  <label for="user-password">
    Password:
  </label>
  <input type="password" id="user-password" (keyup)="onKeyPassword($event)"><br>

  <re-captcha-custom></re-captcha-custom>

  <submit-registration [UserEmail]="emailField" [UserPassword]="passwordField"></submit-registration>
</form>

<div>{{userInformation | json}}</div>
